<app-create-task 
        *ngIf="showCreateTaskForm" 
        (CloseForm)="CloseCreateTaskForm()"
        (EmitTaskData)="createOrUpdateTask($event)"
        [isEditMode]="editMode"
        [selectedTask]="selectedTask"
></app-create-task>
<app-task-details *ngIf="showTaskDetails" 
(closeDetailView)="removeTaskDetails()"
[currentTask]="currentTask"
>

</app-task-details>
<div class="dashboard-container">
    
    <app-snackbar [errorMessage]="errorMessage" *ngIf="errorMessage" ></app-snackbar>
    
    <div style="display: flex;">
        <div style="width: 50%">
            <h2>Dashboard</h2>
        </div>
        <div style="width: 50%; text-align: right;">
            <button class="create-task-btn" (click)="OpenCreateTaskForm()">Create Task</button>
            <button class="create-task-btn" (click)="uploadFatchAllTask()">Fetch Tasks</button>
            <button class="create-task-btn" (click)="deleteAllTask()">Clear Tasks</button>
        </div>
    </div>

    <hr>

    <div class="dashboard-item-container">
        <app-loder *ngIf="isloding"></app-loder>
        <div style="text-align: center;" *ngIf="allTask.length<1">
              No Task is Created Yet...
        </div>
        <ng-container *ngIf="!isloding">
            <div class="task-item " [ngClass]="'task-' + task.status" *ngFor="let task of allTask">
                <div class="task-title">
                    <h3>{{task.title}}</h3>
                </div>
                <p><b>Assigned to: </b>{{task.assignTo}}</p>
                <p><b>Priority: </b>{{task.priority}}</p>
                <p><b>Status: </b>{{task.status}}</p>
                <div class="task-action-icons">
                    <button class="task-action-btn" title="Detail" (click)="showCurrentTaskDetails(task.id)">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                    </button>
                    <button class="task-action-btn" title="Edit">
                        <i class="fa fa-pencil-square-o" aria-hidden="true" (click)="onEdidTask(task.id)"></i>
                    </button>
                    <button class="task-action-btn" title="Delete" (click)="deleteTask(task.id)">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>            
                </div>
            </div>
        </ng-container>
        
    </div>
</div>
